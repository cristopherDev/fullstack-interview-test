<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack interview test</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <div class="navbar">
                <span>Git / Fullstack interview test</span>

                <div class="navbar-links">
                    <a href="/branches">Branches</a>
                    <a href="/prs">PRs</a>
                </div>
        </div>

        <div>
            <div v-if="repoInfo.length">
                <p>user / repo: {{ repoInfo[0].full_name }}</p>
            </div>
            <div v-else>
                <p>Loading info...</p>
            </div>
        </div>
        <div>
            <div v-if="repoInfo.length">
                <p>url: {{ repoInfo[0].html_url }}</p>
            </div>
            <div v-else>
                <p>Loading url repo...</p>
            </div>
        </div>
    
        <div class="footer">
            <p>Coded by: Cristopher</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
